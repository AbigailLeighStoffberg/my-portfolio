<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jua&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <link rel="stylesheet" href="css/portfolio.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-branding fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Abigail-Leigh Stoffberg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" poppins-current="page" href="#">About me</a>
                    <a class="nav-link" href="#">My projects</a>
                    <a class="nav-link" href="#">Contact me</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-container">
        <h1>Abigail-Leigh Stoffberg</h1>
        <p>Web & game dev in progress - figuring myself out as I go. It's messy, but you're warmly invited to tag
            along.<span class="material-symbols-outlined heart">
                favorite </span></p>
        <div class="hero-buttons">
            <a href="#" class="btn btn-branding primary">About me</a>
            <a href="#" class="btn btn-branding secondary">Contact me</a>
        </div>
    </div>

    <div class="container web-apps mt-5">
        <div class="row text-center align-items-center">
    
            <div class="col-2 col-md-1 app-scroll text-center">
                <img src="/images/left.png" alt="left-arrow" class="btn img-fluid" id="prevAppBtn" />
            </div>
    
            <div class="col-8 col-md-10 app-card mb-4">
                <h2 class="mb-3 mt-4">Web Development</h2>
    
                <div class="tablet-wrapper">
                    <img src="/images/temp-image.png" alt="To-do app preview" class="tablet-screen img-fluid rounded"
                        id="appScreenshot" />
                </div>
    
                <div class="web-buttons mt-3">
                    <a href="#" class="btn btn-branding primary" id="launchAppBtn">Launch App</a>
                    <a href="#" class="btn btn-branding secondary" id="aboutAppBtn">About App</a>
                </div>
            </div>
    
            <div class="col-2 col-md-1 app-scroll text-center">
                <img src="/images/right.png" alt="right-arrow" class="btn img-fluid" id="nextAppBtn" />
            </div>
    
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>

</html>
